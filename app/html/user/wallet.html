<div class="main-content">
    <div class="main-content-left table" style="display: table;">
        <div id="content-list-wrapper">
            <div class="row m-t-40">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="row margin-0">
                        <div class="row margin-0 p-0">
                            <button type="button" class="btn btn-accent btn-block btn-deposit" ng-click="openDepositModal()">
                                Deposite GEMC
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-t-40">
                <div class="col-sm-4 p-b-10">
                    <div class="row margin-0">
                        <div class="col-xs-12 wallet-block"><h3><b>GEMC</b></h3></div>
                    </div>
                    <div class="row margin-0  p-b-10 text-center">
                        <div class="col-xs-12 p-b-10 wallet-block"><h1>{{user.numberCoin}}.0000</h1></div>
                    </div>
                </div>
                <div class="col-sm-4 p-b-10">
                    <div class="row margin-0">
                        <div class="col-xs-12 wallet-block">
                            <h3><b>USD</b></h3>
                        </div>
                    </div>
                    <div class="row margin-0 text-center">
                        <div class="col-xs-12 p-b-10 wallet-block">
                            <h1>{{user.numberCoin * user.priceCoin}}.0000</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="row margin-0 ">
                        <div class="col-xs-12 wallet-block">
                            <h3><b>VND</b></h3>
                        </div>
                    </div>
                    <div class="row margin-0 text-center wallet-block">
                        <div class="col-xs-12 p-b-10 wallet-block">
                            <h1>{{user.numberCoin * user.priceCoin * 22700}}.0000</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-t-40">
                <div class="col-sm-6 border-1 p-v-10">
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <h2>Send GEMC</h2>
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <label>To Address</label>
                        <input type="text" class="form-control" ng-model="address">
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <label>Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Amount">
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <button type="submit" class="btn btn-accent">Withdraw from GEMC wallet</button>
                    </div>
                </div>


                <div class="col-sm-6 border-1 p-10 ">
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <h2>Send VND</h2>
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <label>To Address</label>
                        <input type="text" class="form-control" ng-model="address">
                    </div>
                    <div class="row margin-0 p-h-10  p-b-30 wallet-block">
                        <label>Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Amount">
                            <span class="input-group-addon">.00</span>
                        </div>
                    </div>
                    <div class="row margin-0  p-h-10 p-b-30 wallet-block">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="password">
                    </div>
                    <div class="row margin-0 p-h-10 p-b-30 wallet-block">
                        <button type="submit" class="btn btn-accent">Withdraw from VND wallet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script data-remove="false" data-concat="false">

    var setHeightTimeout;
    var calculateLayoutList = function () {
        if (setHeightTimeout) window.clearTimeout(setHeightTimeout);

        setHeightTimeout = setTimeout(function () {
            var height = $(window).height();
            var fullHeightScroll = function ($ele) {
                if ($ele.length === 0) return;
                $ele.css({
                    height: height - $ele.offset().top,
//                    height: height - 100,
                    position: 'relative',
                    'overflow-y': 'hidden'
                });
                $ele.perfectScrollbar('update');
            };

            fullHeightScroll($('#content-list-wrapper'));

        });
    };

    var initScroll = function ($ele) {
        $ele.perfectScrollbar();
    };

    initScroll($('#content-list-wrapper'));
    initScroll($('#main-content'));
    initScroll($('.scrollingDiv'));


    calculateLayoutList();


    $(document).ready(function () {
        $(window).on('resize', function () {
            calculateLayoutList();

            var height = $(window).height();
            $('body').css('height', height);
        });

    });
</script>
