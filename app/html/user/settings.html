<div class="main-content">
    <div class="main-content-left table" style="display: table;">
        <div id="content-list-wrapper">
            <form class="row form-horizontal" style="padding-top: 80px">
                <h3 style="padding-left: 135px;padding-bottom: 20px">Information</h3>
                <div class="form-group">
                    <label for="input" class="col-md-2 control-label">Mails</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="text" class="form-control" id="input"
                               placeholder="Your mails">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input1" class="col-md-2 control-label">Country</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="text" class="form-control" id="input1"
                               placeholder="YoursCountry">
                    </div>
                </div>
                <h3 style="padding-left: 135px;padding-bottom: 20px">Change Password</h3>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-2 control-label">Your'sEmail</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="email" class="form-control" id="inputEmail"
                               placeholder="Please Enter Yours'sEmail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-md-2 control-label">OldPassWord</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="password" class="form-control" id="inputPassword2"
                               placeholder="Please Enter Yours' OldPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-md-2 control-label">NewPassword</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="password" class="form-control" id="inputPassword3"
                               placeholder="Please Enter Yours'NewPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword4" class="col-md-2 control-label">ReNewPassword</label>
                    <div class="col-sm-10" style="padding-left: 50px">
                        <input type="password" class="form-control" id="inputPassword4"
                               placeholder="Please ReEnter Yours'NewPassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
