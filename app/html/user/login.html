<div id="sign-wrapper" style="height: 100%">

    <form class="sign-in form-horizontal shadow rounded no-overflow" method="post" role="form" name="loginForm"
          ng-submit="login()">
        <div class="sign-header">
            <div class="form-group">
                <div class="sign-text">
                    <span style="font-size: 25px">GEM COIN</span><br>
                    <span style="font-size: 25px">Your trusted partner</span>
                </div>
            </div>
        </div>
        <div class="sign-body">

            <div class="form-group text-center">
                <span ng-show="error" class="error-login">{{errorMessage | translate}}</span>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg rounded no-overflow">
                    <input type="text" class="form-control input-sm" placeholder="{{'Username' | translate}}"
                           name="username"
                           ng-model="username" required>
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <div class="input-group input-group-lg rounded no-overflow">
                    <input type="password" class="form-control input-sm" placeholder="{{'Password' | translate}}"
                           name="password"
                           ng-model="password" required>
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                </div>
            </div>
        </div>
        <div class="sign-footer">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="ckbox ckbox-theme">
                            <input id="rememberme" type="checkbox" ng-model="remember">
                            <label for="rememberme" class="rounded" translate>Remember me</label>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <!--<a translate>Forgot password</a>?-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded" id="login-btn">
                    <span translate>Login</span>
                </button>
            </div>
        </div>
    </form>
</div>
