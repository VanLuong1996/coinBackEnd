<div class="main-content">
    <div class="main-content-left table" style="display: table;">
        <div id="content-list-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-left">
                        <i class="pe page-header-icon pe-7s-graph3 header-icon-45"></i>
                    </div>
                    <div class="pull-left">
                        <h3 class="m-b-xs">Services</h3>
                    </div>
                </div>
            </div>
        <div class="row padding-right" style="padding-top: 50px ;padding-bottom: 40px">
            <div class="col-sm-4" ng-repeat="service in serviceList">
                <div class="product-image-wrapper">
                    <div class="single-products">
                        <div class="productinfo text-center" style="padding-bottom: 60px">
                            <img style="width: 399px;height: 262px" class="img-thumbnail"
                                 src="/assets/global/img/servicesImg/enu-1-oz-Gold-Canadian-Maple-Leaf-Coin-9999-3110-20000-2.jpg" alt=""/>
                            <p class="p-t-10">
                                    <span class="text-warning text-bold"
                                          style="font-size: 130%">GCoin: {{service.price}}</span><br> </p>
                                <h4>{{service.name}}</h4>

                            <a href="#" class="btn btn-lg btn-primary">Launch Demo Modal</a>
                        </div>
                    </div>
                </div><!--features_items-->
            </div>
            <div class="col-lg-5 col-sm-5 col-md-5  main-right" ui-view="detail"
                 ng-if="$state.includes('users.detail')"></div>
        </div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Confirmation</h4>
                        </div>
                        <div class="modal-body">
                            <p>Do you want to save changes you made to document before closing?</p>
                            <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        <script data-remove="false" data-concat="false">
            function showDetail(id) {
                var campaignElement = $('.customer-list');
                campaignElement.each(function () {
                    if ($(this).hasClass('background-selected')) {
                        $(this).removeClass('background-selected');
                    }
                });
                $('#' + id).addClass('background-selected');
            }

            var setHeightTimeout;
            var calculateLayoutList = function () {
                if (setHeightTimeout) window.clearTimeout(setHeightTimeout);

                setHeightTimeout = setTimeout(function () {
                    var height = $(window).height();
                    var fullHeightScroll = function ($ele) {
                        if ($ele.length === 0) return;
                        $ele.css({
                            height: height - $ele.offset().top,
                            position: 'relative',
                            'overflow-y': 'hidden'
                        });
                        $ele.perfectScrollbar('update');
                    };

                    fullHeightScroll($('#content-list-wrapper'));

                });
            };

            var initScroll = function ($ele) {
                $ele.perfectScrollbar();
            };

            initScroll($('#content-list-wrapper'));
            initScroll($('#main-content'));
            initScroll($('.scrollingDiv'));


            calculateLayoutList();


            $(document).ready(function () {
                $(window).on('resize', function () {
                    calculateLayoutList();

                    var height = $(window).height();
                    $('body').css('height', height);
                });
                $(".btn").click(function(){
                    $("#myModal").modal('show');
                });
            });
        </script>
        </div>
</div>
</div>
